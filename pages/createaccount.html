<div class="row" id="row-margin">
	<h1>Sign up <small><a href="#/datetime">or enter as a guest</a></small></h1>
	<div class="col-sm-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input autocomplete="name" type="text" class="form-control" id="inputName" placeholder="Name" autofocus ng-model="name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input autocomplete="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="bs-example">
						<div class="btn-group"> 
							<button type="submit" class="btn btn-primary">Create Account</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
