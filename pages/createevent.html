<div class="row" id="row-margin">
	<div class="col-sm-12" id="event-border">
		<h3>What: {{eventName}}</h3>
		<h4>Who: {{eventHost}}</h4>
		<h4>Where: {{eventLocation}}</h4>
		<h4>When: {{event.time}}</h4>
	</div>
	<div>
		<ul class="nav nav-tabs" role="tablist">
			<li><p id="tab-padding-info">Date and Time</p></li>
			<li class="active" role="presentation"><a aria-controls="profile" role="tab" data-toggle="tab">Event Info</a></li>
		</ul>
		<div class="tab-content" id="tab-content-padding">
			<div role="tabpanel" class="tab-pane active" id="home">
				<form class="form-horizontal" ng-submit="submitForm()">
					<div class="form-group">
						<label for="inputEventName" class="col-sm-2 control-label">Event Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEventName" placeholder="Name of event" focus="true" required ng-model="eventName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEventType" class="col-sm-2 control-label">Event Type</label>
						<div class="col-sm-10">
							<input  class="form-control" type="text" list="eventType" placeholder="Type of event" id="inputEventType">
						</div>
						<datalist id="eventType">
							<option value="Party"></option>
							<option value="Meeting"></option>
							<option value="Hangout"></option>
							<option value="Game"></option>
						</datalist>	
					</div>
					<div class="form-group">
						<label for="inputEventHost" class="col-sm-2 control-label">Event Host</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEventHost" placeholder="Who is the host?" ng-model="eventHost">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEventLocation" class="col-sm-2 control-label">Event Location</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEventLocation" placeholder="Location" ng-model="eventLocation">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<div class="bs-example">
								<div class="btn-group"> 
									<button type="button" class="btn btn-primary"><a id="previous" href="#/datetime">Previous</a></button>  
								</div>
								<div class="btn-group"> 
									<button type="submit" class="btn btn-primary">Submit</button>
								</div> 
								<div>
									<p><a href="" id="link-guest" ng-click="guestList = true">view guest list</a></p>
								</div>
							</div>
						</div>
					</div>					
				</form>
			<div>
		</div>
		

		<div class="row slideInLeft col-md-8" ng-show="guestList">
			<h4>Guest List:</h4>
			<ul>
				<li>Thor</li>
				<li>Captain America</li>
				<li>Iron Man</li>
				<li>Hulk</li>
				<li>Black Widow</li>
				<li>Hawkeye</li>
			</ul>
			<div>
				<button class="btn btn-warning" ng-click="guestList = false">close</button>
			</div>
		</div>

	</div>
</div>
