<div class="row">
	<h1>Create Event</h1>
	<div class="col-sm-12">
		<h3>To Do: {{eventName}}</h3>
		<p>What: {{eventDescription}}</p>
		<p>Where: {{eventLocation}}</p>
		<p>When: event time</p>
	</div>
	<div class="col-sm-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEventName" class="col-sm-2 control-label">Event Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEventName" ng-model="eventName">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEventDescription" class="col-sm-2 control-label">Event Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEventDescription" ng-model="eventDescription">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEventLocation" class="col-sm-2 control-label">Event Location</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEventLocation" ng-model="eventLocation">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a href="#/createevent" class="btn btn-default">Submit</a>
				</div>
			</div>
		</form>
	</div>
</div>
