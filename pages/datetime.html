<div class="row" id="row-margin">
	<div class="col-sm-12" id="event-border">
		<h3>Event: {{eventName}}</h3>
		<h4>Who: {{eventHost}}</h4>
		<h4>Where: {{eventLocation}}</h4>
		<h4>When: {{eventStartDate}}</h4>
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" role="tablist">
			<li class="active" role="presentation"><a aria-controls="profile" role="tab" data-toggle="tab">Date and Time</a></li>
			<li><p id="tab-padding-date">Event Info</p></li>
		</ul>

		<div class="tab-content" id="tab-content-padding">
			<div role="tabpanel" class="tab-pane active" id="profile">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEventStartDate" class="col-sm-2 control-label">Start Date and Time</label>
						<div class="col-sm-10">
							<input type="datetime-local" class="form-control" id="inputEventStartDate" ng-model="eventStartDate" focus="true">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEventEndDate" class="col-sm-2 control-label">End Date and Time</label>
						<div class="col-sm-10">
							<input type="datetime-local" class="form-control" id="inputEventEndDate" ng-model="eventEndDate">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<a href="#/createevent" class="btn btn-primary">Next</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
